<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main.html</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>

    <!---load angular -->
    <script src=" /angular/angular.min.js "></script>

   
    <!-- my app -->
    <script src="index.js "></script>

   
</head>

<!-- if <body ng-controller="MyCtrl as abc "> then abc.message -->

<body ng-controller="MyCtrl as myCtrl ">

    <form name="myForm " novalidate ng-submit="myCtrl.processForm() ">

        Name:
        <input type=" text " size="30 " name="name " ng-model="myCtrl.name ">

        <br><br>

Email:
        <input type=" text " size="30 " name="name " ng-model="myCtrl.email ">
<input type="number " name="age ng-model="myCtrl.age">

        <br><br>

        <button type="button " ng-click="myCtrl.clearForm() ">
             Clear
        </button>

        <button type="button" ng-click="myCtrl.hide()">
            Hide
        </button>

        <button type="submit ">Process</button>
        </form>

        </body>

</html>
