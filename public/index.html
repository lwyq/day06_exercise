<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main.html</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>

    <!---load angular -->
    <script src="/angular/angular.min.js "></script>


    <!-- my app -->
    <script src="/index.js "></script>


</head>

<!-- if <body ng-controller="MyCtrl as abc "> then abc.message -->

<body ng-controller="MyCtrl as myCtrl">

    <div class="container">
        <h1>Feedback</h1>
        <form class="form-horizontal" name="myForm " novalidate ng-submit="myCtrl.processForm() ">
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName3" placeholder="Name" ng-model="myCtrl.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="myCtrl.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone3" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPhone3" placeholder="Phone" ng-model="myCtrl.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputComment3" class="col-sm-2 control-label">Comment</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="inputComment3" placeholder="Please drop us a note." ng-model="myCtrl.comment"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label for="inputExperience" class="col-sm-2 control-label">Experience</label>
                    <div class="radio-inline">
                        <label>
                    <input type="radio" name="optionsRadios" id="exp-good" value="good" checked ng-model="myCtrl.exp">
                        Good
                     </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                     <input type="radio" name="optionsRadios" id="exp-neutral" value="neutral" ng-model="myCtrl.exp">
                         Neutral
                    </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                    <input type="radio" name="optionsRadios" id="exp-bad" value="bad" ng-model="myCtrl.exp">
                        Bad
                    </label>
                    </div>
                </div>
            </div>

            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Submit </button>
                    <button class="btn btn-default" type="button" ng-click="myCtrl.clearForm()">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>


</html>
